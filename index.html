<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Catcher</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Apple Catcher</h1>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>

      <div id="gameStartDiv" class="gameUI">
        <h2>Welcome to Apple Catcher!</h2>
        <p>You have 30 seconds to catch apples!</p>
        <p>If you catch more than 10 apples, you win!</p>
        <p>If you catch less than 10 apples, you lose!</p>
        <p>Click the start button to begin</p>
        <button id="gameStartBtn">Start</button>
      </div>

      <div id="gameControls" class="gameUI" style="display: none;">
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn" style="display: none;">Resume</button>
        <button id="restartBtn">Restart</button>
      </div>

      <div id="gameEndDiv" class="gameUI" style="display: none;">
        <h2>Game Over</h2>
        <h3>Your result: <span id="gameWinLoseSpan"></span></h3>
        <h3>Final Score: <span id="gameEndScoreSpan"></span></h3>
        <button id="restartBtnEnd">Restart</button>
      </div>
    </main>
    <footer>
      <p>Created By Pradeep Kumar</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
